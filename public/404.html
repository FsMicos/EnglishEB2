<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Redirecting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <div class="loader"></div>
    <p>You'll be redirected to the correct page in a moment.</p>
    
    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Map of paths to correct HTML files
        const pathMapping = {
            '/game': './game.html',
            '/settings': './settings.html'
        };
        
        // Redirect to the appropriate page or home if not found
        const targetUrl = pathMapping[path] || './index.html';
        
        // Add a small delay to show the loading animation
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 1000);
    </script>
</body>
</html>
